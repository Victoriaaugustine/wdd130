<!DOCTYPE html>
<html lang="en-US">
<head>
 <meta charset="UTF-8">

  <title>Contact Us,Akwa Ibom Nigeria Water Rafting</title>
  <meta name="description" content="Akwa Ibom State, Nigeria white water rafting company specialises in organising and guiding adventure seekers with thrilling outdoor experiences while ensuring safety and fun.">

  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>

  <!-- Header -->
  <header>
    <img src="images/logo3.jpg" alt="White Water Rafting Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Info -->
  <section class="contact-info">
    <h1>White Water Rafting Company</h1>
    <p>
      Essien Udim Local Government Area<br>
      Akwa Ibom State, Nigeria<br>
      0808 984 0148<br>
      <a href="mailto:victoriagoodnewsaugustine@gmail.com">victoriagoodnewsaugustine@gmail.com</a>
    </p>
  </section>

  <!-- Contact Form Section -->
  <main>
    <section class="form-section">
      <div class="map">
        <img src="images/map.png" alt="Map showing rafting company location">
      </div>

      <form>
        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <!-- Radio Buttons -->
        <p>Message Purpose</p>
        <label>
          <input type="radio" name="purpose" value="inquiry"> General Inquiry
        </label><br>
        <label>
          <input type="radio" name="purpose" value="reservation"> Reservation Question
        </label><br>
        <label>
          <input type="radio" name="purpose" value="website"> Website Suggestion
        </label>

        <!-- Message -->
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Type your message here..."></textarea>

        <!-- Checkbox -->
        <label class="checkbox">
          <input type="checkbox" name="subscribe">
          Please Subscribe me to the monthly newsletter
        </label>

        <!-- Submit -->
        <button type="submit">Get in Touch!</button>
      </form>
    </section>
  </main>

  <!-- Employee Profiles -->
  <section class="employees">
    <h2>We Are Here to Serve You</h2>
    <div class="profiles">
      <figure>
        <img src="images/employee1.jpg" alt="Employee Profile 1">
        <figcaption>Employee Profile</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="Employee Profile 2">
        <figcaption>Employee Profile</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpg" alt="Employee Profile 3">
        <figcaption>Employee Profile</figcaption>
      </figure>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 White Water Rafting Company</p>
    <div class="social">
      <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook"></a>
      <a href="https://twitter.com"><img src="images/twitter.svg" alt="Twitter"></a>
      <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram"></a>
    </div>
  </footer>

</body>
</html>
